persist-key
persist-tun
nobind
client
dev tun
remote-cert-tls server
auth-nocache
explicit-exit-notify
keepalive 10 60
connect-timeout 20

compress lz4
ecdh-curve secp384r1
tls-cipher TLS-ECDHE-ECDSA-WITH-AES-256-GCM-SHA384
cipher AES-256-GCM
auth SHA384
tls-version-min 1.2

verb 4
#mute 3

ca /mnt/vpn/ca.crt
cert /mnt/vpn/client.crt
key /mnt/vpn/client.key

remote vpn

script-security 2
up /etc/openvpn/up.sh
